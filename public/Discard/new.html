<!-- app.html -->
			<div id="content">
				<header id="content-header">
					<div style="display:inline-block;">
						<p>Tasks <span class="label label-info">{{ todos.length }}</span></p>	
					</div>
					<!-- FORM TO CREATE TODOS -->
					<div style="display:inline-block;" class="pull-right">
                		<form>
                   			<div class="form-group">

                        		<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        		<div style="display:inline-block;">
                        			<input type="text" class="form-control input-sm text-center" placeholder="Add your todo" ng-model="formData.text">
                    			</div>
                    				
                    			<div class="form-group has-feedback" style="display:inline-block;z-index:1;margin-right:20px;" >
                    				<input type="text" class="form-control input-sm text-center datepicker" ng-model="formData.endDate" placeholder="Choose end date" mydatepicker/>
                    				<i class="glyphicon glyphicon-calendar form-control-feedback" style="margin-top:1em;margin-right:-1em"></i>
								</div>
						
								<!-- createToDo() WILL CREATE NEW TODOS -->
								<div style="display:inline-block;">
									<button type="submit" class="btn btn-success btn-sm btn-icon" id="new-task" ng-click="createTodo()">
										<i class="fa fa-plus"></i>
									</button>
                    			</div>
                    		</div>
                    
                		</form>
					</div>			
				</header>
				<section>
					<div class="container">

						<div class="form-group has-feedback" ng-show="todos.length" style="width:60%;margin:20px;">
							<input type="text" class="form-control input-md text-center" ng-model="title">
							<i class="glyphicon glyphicon-search form-control-feedback" style="margin-top:0.25em;"></i>
						</div>
		
       					<!-- TODO LIST -->
        				<div class="table-responsive" style="width:60%;margin:20px;">
        					<table id="todo-list" class="table">
        						<thead ng-show="todos.length">
									<tr>
										<!-- <th>#</th> -->
										<th></th>
										<th>Title</th>
										<!-- <th>Created On</th> -->
										<th>End Date</th>
										<th></th>
									</tr>
								</thead>
                				<!-- LOOP OVER THE TODOS IN $scope.todos -->
            					<tbody>
             	   					<tr ng-repeat="todo in todos | filter:title | orderBy: 'endDate' | limitFromTo:(currentPage-1)*itemsPerPage:(currentPage*itemsPerPage)" ng-class="{ 'done-{{todo.done}}': isdone , 'red': isGone(todo.endDate, todo.done) }" >
             	   						<td style="text-align:center;"><input type="checkbox" name="done" id="{{ todo.id }}" ng-model="isdone" ng-init="isdone=todo.done === 1 ? true : false" ng-click="updateTodo($event, todo.id)" /></span></td>
             	   						<!-- <td>{{ todo.id }}</td> -->
                						<td>{{ todo.text }}</td>
                						<!-- <td>{{ todo.formattedCreatedOn}}</td> -->
                						<td>{{ todo.endDate | date : "MMM dd, yyyy" }}</td>
                						<td>
                							<button class="delete-button" ng-click="deleteTodo(todo.id)">
    											<span class="glyphicon glyphicon-remove"></span>
  											</button>
                						</td>
                					</tr>
            					</tbody>
        					</table>
						<div>
		
						<div class="text-center">
							<pagination ng-show="todos.length" boundary-links="true" max-size="maxSize" items-per-page="itemsPerPage" total-items="todos.length" ng-model="currentPage"></pagination>
						</div>

						<div ng-show="!todos.length" style="text-align:center;font-size:40px;">No Todos</div>

					</div>
				</section>
				<footer id="content-footer">
					<p class="checkbox">
						<label><input id="toggle-all" type="checkbox"> Mark all as complete</label>
					</p>
				</footer>
			</div>
