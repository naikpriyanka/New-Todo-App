<!-- index.html -->
<!DOCTYPE HTML>
<html>
	<head>
		<title>TodoApp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
		<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css" type="text/css" />
<!-- 		<link rel="stylesheet" href="https://material.angularjs.org/1.0.8/docs.css" type="text/css"/> -->
<!-- 		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" /> -->


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" type="text/css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script><!-- load angular 1.3.14 -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
		<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.js"></script>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script><!-- load angular 1.3.14 -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<!--     <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.min.js"></script> -->
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
    	<script src="js/services/todos.js"></script> <!-- load our todo service -->
    	<script src="js/services/tasksheets.js"></script> <!-- load our todo service -->
    	<script src="js/core.js"></script> <!-- load our main application -->	
	</head>
	<body ng-app="todo">
		<div class="main-content" ng-controller="mainController"> 
			<div id="nav">
				<header id="nav-header">
					<a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen" data-target="#nav"> <i class="fa fa-bars"></i> </a>
					<a href="#/" class="nav-brand" data-toggle="fullscreen">TodoApp</a>
				<header>
				<section id="nav-section">
					<nav class="nav-primary hidden-xs"> 
						<ul class="nav"> 
							<li> 
								<a href="#/"> 
									<i class="fa fa-tasks" style="margin-right:5px;"></i> 
									<span>Tasks</span> 
								</a> 
							</li> 
							<li ng-controller="alertController"> 
								<a href="#/Alerts"> 
									<b class="badge bg-primary pull-right" style="background-color:red;">{{ todos.length }}</b> 
									<i class="fa fa-exclamation-circle" style="margin-right:5px;"></i> 
									<span>Alerts</span> 
								</a> 
							</li> 
							<li> 
								<a href="#/"> 
									<i class="fa fa-pencil" style="margin-right:5px;"></i> 
									<span>Notes</span> 
								</a> 
							</li>  
						</ul> 
					</nav> 
				</section>
				<footer id="nav-footer">
					<a href="#nav" data-toggle="class:nav-vertical" class="btn btn-sm btn-link m-l-n-sm"> 
						<i class="fa fa-bars"></i> 
					</a> 
					<a href="#logout" data-toggle="class:nav-vertical" class="btn btn-sm btn-link m-l-n-sm pull-right"> 
						<i class="fa fa-power-off"></i> 
					</a> 
				</footer>
			</div>
			<div ng-view id="content"></div>
			<div id="flex">
				<header id="flex-header"></header>
				<section id="flex-section"></section>
				<!-- <footer id="flex-footer"></footer> -->
			</div>
		</div>
	</body>
</html>
